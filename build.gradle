allprojects {
    version = '0.0'
    group = 'com.github.team401'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'maven-publish'

	publishing {
		publications {
			maven(MavenPublication) {
				groupId project.group
				artifactId project.name
				version project.version
				from components.java
			}
		}
	}
}